<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- 9am -->
        <div class="row" id="9">
          <div class="col hour">
          <p>9 AM</p>
          </div>
          <textarea class="col-lg-9" type="text" id="time"><p></p></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>

        <!-- 10am -->
        <div class="row" id="10">
          <div class="col hour">
            <p>10 AM</p>
          </div>
          <textarea class="col-lg-9" type="text" id="time"></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>

        <!-- 11am -->
        <div class="row" id="11">
          <div class="col hour">
            <p>11 AM</p>
          </div>
            <textarea class="col-lg-9" type="text" id="time"></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>
        
        <!-- 12pm -->
        <div class="row" id="12">
          <div class="col hour">
            <p>12 PM</p>
          </div>
          <textarea class="col-lg-9" type="text" id="time"></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>

        <!-- 1pm -->
        <div class="row" id="13">
          <div class="col hour">
            <p>1 PM</p>
          </div>
          <textarea class="col-lg-9" type="text" id="time"></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>

        <!-- 2pm -->
        <div class="row" id="14">
          <div class="col hour">
            <p>2 PM</p>
          </div>
          <textarea class="col-lg-9" type="text" id="time"></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>

        <!-- 3pm -->
        <div class="row" id="15">
          <div class="col hour">
            <p>3 PM</p>
          </div>
          <textarea class="col-lg-9" type="text" id="time"></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>

        <!-- 4pm -->
        <div class="row" id="16">
          <div class="col hour">
            <p>4 PM</p>
          </div>
          <textarea class="col-lg-9" type="text" id="time"></textarea>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>

        <!-- 5pm -->
        <div class="row" id="17">
          <div class="col hour">
            <p>5 PM</p>
          </div>
          <textarea class="col-lg-8" type="text" id="time"></textarea>
          <button class="col cleanBtn" id="button">X</button>
          <button class="col saveBtn" id="button">
            <p><i class="fa-solid fa-floppy-disk"></i>  Save</p>
          </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
